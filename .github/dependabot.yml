version: 2
updates:
  - package-ecosystem: "gradle"
    # Files stored in repository root
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      github:
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    groups:
      github:
        patterns:
          - "*"
