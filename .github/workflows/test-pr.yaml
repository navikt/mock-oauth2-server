name: Test PR
on:
  pull_request:
    paths-ignore:
      - '*.md'
      - 'LICENSE.md'

jobs:
  test_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew build
