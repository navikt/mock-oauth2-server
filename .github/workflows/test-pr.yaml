name: Test PR
on:
  pull_request:
    paths-ignore:
      - '*.md'
      - 'LICENSE.md'

jobs:
  test_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew build
