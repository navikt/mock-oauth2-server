version: "3.1"

services:
  mock-oauth2-server:
    image: mock-oauth2-server:latest
    healthcheck:
      test: ["CMD", "curl", "--retry", "7", "--retry-delay", "1", "--retry-connrefused", "-sk", "-f", "https://localhost:8080/isalive"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    ports:
      - "8080:8080"
    volumes:
      - ./src/test/resources/config-ssl.json:/app/config.json
    environment:
      LOG_LEVEL: "debug"
      SERVER_PORT: 8080
      JSON_CONFIG_PATH: /app/config.json

